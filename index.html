<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsePlay - Live Your Music!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

        <ul>
            <li class="brand"><img src=logo.png alt="PulsePlay">PulsePlay</li>
            <li>Home</li>
            <li>About</li>
        </ul>

    </nav>
    <div class="container">
        <div class="songlist">
            <h1>No Copyright Music</h1>
            <div class="SongItemContainer">
                <div class="songItem">
                    <img src="cover/songimg4_unlockme.webp" alt="1">
                    <span>Unlock Me</span>
                    <span class="songListplay"><span class="timestamp">02:05 <i class="fa-regular   fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/songimg3_goodnight.webp" alt="1">
                    <span>Good Night</span>
                    <span class="songListplay"><span class="timestamp">02:05 <i class="fa-regular   fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/songimg2_insideyou.webp" alt="1">
                    <span>Inside You</span>
                    <span class="songListplay"><span class="timestamp">02:05 <i class="fa-regular   fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="Cover/songimg1_deepfuturegarage.jpg" alt="1">
                    <span>Deep Future Garage</span>
                    <span class="songListplay"><span class="timestamp">02:05 <i class="fa-regular   fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/songimg4_unlockme.webp" alt="1">
                    <span>Unlock Me</span>
                    <span class="songListplay"><span class="timestamp">02:05 <i class="fa-regular   fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/songimg4_unlockme.webp" alt="1">
                    <span>Unlock Me</span>
                    <span class="songListplay"><span class="timestamp">02:05 <i class="fa-regular   fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="cover/songimg4_unlockme.webp" alt="1">
                    <span>Unlock Me</span>
                    <span class="songListplay"><span class="timestamp">02:05 <i class="fa-regular   fa-circle-play"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>

    </div>
    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0" max="100">
        <div class="icons">
            <!-- yo -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->
        </div>
        <div class="songinfo">
            <img src="soundwaves.gif" width="72px" alt="" id="gif"><span class="songname">Unlock Me - PrazKhanal</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/fc23b31b59.js" crossorigin="anonymous"></script>
    <script src="logic.js"></script>

</body>

</html>
